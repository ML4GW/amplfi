[tool.poetry]
name = "amplfi"
version = "0.1.0"
description = "Accelerated Multi-messenger PE with Likelihood Free Inference"
authors = [
    "Ethan Marx",
    "Deep Chatterjee"
]

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
numpy = "<2.0.0"
lightning = "<=2.2.1"
ml4gw = "^0.5"
h5py = "^3.10.0"
ray = {version = "^2.9.3", extras = ["default", "tune"]}
bilby = "^2.2.3"
healpy = "^1.16.6"
pyro-ppl = "^1.9.0"
jsonargparse = {version = "^4.27.1", extras = ["signatures"]}
wandb = "^0.16.3"
urllib3 = ">=1.25.4,<1.27"
omegaconf = "^2.3.0"
lightray = "^0.1.5"
law = ">=0.1.19"
mldatafind = {git = "https://github.com/ML4GW/mldatafind.git", branch = "law-overhaul"}
luigi = "^3.5.1"
gwpy="3.0.8"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.7.0"
jupyter = "^1.0.0"
pytest = "^8.0.2"
conda-lock = "^2.5.7"



[tool.poetry.group.docs.dependencies]
Sphinx = ">5.0"
sphinx-rtd-theme = "^2.0.0"
myst-parser = "^2.0.0"
sphinx-autodoc-typehints = "^2.0.0"
linkify-it-py = "^2.0.3"
sphinx-tabs = "^3.4.7"

[tool.poetry.scripts]
amplfi-init = "amplfi.amplfi_init:main"
amplfi-tune = "amplfi.tune.tune:main"
amplfi-flow-cli = "amplfi.train.cli.flow:main"
amplfi-similarity-cli = "amplfi.train.cli.similarity:main"

[tool.black]
line-length = 79
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.tox
  | _build
  | dist
  | docs
)/
'''

[tool.isort]
known_first_party = ["amplfi"]
multi_line_output = 3
include_trailing_comma = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
